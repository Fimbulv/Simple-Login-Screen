<!-- 

    Create a basic login screen
    Google / Github Account Sign in (does nothing for now   )
    Asks for email and password 

    Link for a forgotten password (not working)
    Link for User sign up 

    sign in button 
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css"> 
</head>
<body>
    <h1> Sign in</h1>

   <form>   
        <fieldset class="external_log">
            <div>
                <button id="google_id" class="button">Sign in with Google</button>
            </div>
            <div>
                <button id="github_id" class="button">Sign in with Github</button>
            </div>
        </fieldset>
   </form>
    
    <form>
        <fieldset id="sign_in">
            <div class="email_field">
                <label class="email" for="email">Email</label>
                <input type="text" required>
            </div>
            <div class="password_field">
                <label class="password" for="password">Password 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp;<a href="https://www.google.com" target="_blank">Forgot Password</a></label> 
                <input type="text" required>
            </div>
    
            <div class="login_button">
                <button id="submit-button" class="button">Sign in</button>
            </div>
        </fieldset>
    </form>

    <div>
        <p>Don't Have an Account? <a href="./index.html" target="_blank"> Sign up</a></p>
    </div>
</body>
</html>
